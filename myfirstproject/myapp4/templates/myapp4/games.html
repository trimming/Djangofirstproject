{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock%}

{% block content %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Отправить">
    </form>
    {% for item in content %}
            <h3>Вам выпало: {{ item }}!</h3>
    {% endfor %}

{% endblock%}
