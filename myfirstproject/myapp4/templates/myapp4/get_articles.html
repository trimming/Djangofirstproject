{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock%}

{% block content %}
    <h2>{{ title }}:</h2>
    {% for article in articles_list %}
        {% if article.is_published %}
            <h3><a href="{% url 'post' article.id %}">{{ article.title }}</a></h3>
            <p>{{ article.text|truncatechars:100 }}</p>
            <span>{{ article.public_date }}</span>
        {% endif %}

    {% endfor %}

{% endblock%}
